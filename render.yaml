services:
  - type: web
    name: quiz-lms-web
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    startCommand: php artisan config:clear && php artisan cache:clear && php artisan serve --host=0.0.0.0 --port=$PORT
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false
      - key: APP_URL
        sync: false
      - key: LOG_CHANNEL
        value: errorlog
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          type: pserv
          name: quiz-lms-db
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: quiz-lms-db
          property: port
      - key: DB_DATABASE
        value: quizlms
      - key: DB_USERNAME
        fromService:
          type: pserv
          name: quiz-lms-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: quiz-lms-db
          property: password
      - key: BROADCAST_DRIVER
        value: log
      - key: CACHE_DRIVER
        value: file
      - key: FILESYSTEM_DISK
        value: local
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        sync: false
      - key: MAIL_FROM_NAME
        value: Quiz LMS
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4
      - key: OPENAI_MAX_TOKENS
        value: 2000
      - key: OPENAI_TEMPERATURE
        value: 0.7
    
  - type: worker
    name: quiz-lms-worker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    startCommand: php artisan queue:work --sleep=3 --tries=3
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - fromService:
          type: web
          name: quiz-lms-web
          property: envVars

databases:
  - name: quiz-lms-db
    plan: free
    databaseName: quizlms
    user: quizlms_user


